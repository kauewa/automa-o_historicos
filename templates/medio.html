<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Automação histórico escolar</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('medio') }}">Ensino médio</a></li>
            <li><a href="{{ url_for('fundamental') }}">Ensino fundamental</a></li>
        </ul>
    </nav>
    <h1>Upload de Arquivos</h1>
    <form action="/medio" method="post" enctype="multipart/form-data">
        <label for="file-upload-relacao">Relação dos alunos:</label>
        <input type="file" id="file-upload-relacao" name="file-upload-relacao">
        <br><br>
        <label for="file-upload-1">Notas 1ª A/EM:</label>
        <input type="file" id="file-upload-1" name="file-upload-1">
        <br><br>
        <label for="file-upload-2">Notas 2ª A/EM:</label>
        <input type="file" id="file-upload-2" name="file-upload-2">
        <br><br>
        <label for="file-upload-3">Notas 3ª A/EM:</label>
        <input type="file" id="file-upload-3" name="file-upload-3">
        <br><br>
        <input type="submit" value="Enviar">
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
